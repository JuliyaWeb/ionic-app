<ion-content>
  <ion-searchbar
    [(ngModel)]="autocomplete"
    (ngModelChange)="onChange($event)"
    (ionCancel)="dismiss()"
    placeholder="Start typing and select ...">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>
