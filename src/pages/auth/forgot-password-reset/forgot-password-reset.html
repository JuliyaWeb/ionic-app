<ion-content padding>
  <div class="content-inner">
    <h2 class="color-white">Reset Password</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" *ngIf="showForm" class="auth-form">
      <ion-list>
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Password"
                     [class.invalid]="!form.controls.password.valid"></ion-input>
        </ion-item>
        <span *ngIf="formErrors && formErrors.password">
        <span ion-text color="danger">{{ formErrors.password }}</span>
        </span>
        <ion-item>
          <ion-input formControlName="confirm_password" type="password" placeholder="Confirm Password"
                     [class.invalid]="!form.controls.confirm_password.valid"></ion-input>
        </ion-item>
        <span *ngIf="formErrors && formErrors.confirm_password">
        <span ion-text color="danger">{{ formErrors.confirm_password }}</span>
        </span>
      </ion-list>
      <button [disabled]="!form.valid" ion-button full color="danger" type="submit">Reset</button>
    </form>
    <div class="info-message" *ngIf="!showForm">
      <h4>Successful!</h4>
      <p>You can <a (click)=goToLogin()>Sign in</a> with new credentials</p>
    </div>
  </div>
</ion-content>
