<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let task of listTasks">
    <ion-card-content (click)="goToDetail(task)">
      <ion-row>
        <ion-col no-padding>
          <h5>{{task.campaign}}</h5>
        </ion-col>
        <ion-col text-right no-padding>
          <p>{{task.due_date}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <h6>{{task.title}}</h6>
        <div class="description">{{task.description}}</div>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
