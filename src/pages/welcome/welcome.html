<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of sliders; let i=index" class="slide">
      <div class="info-block">
        <span class="icon"><fa-icon [name]="slide.icon"></fa-icon></span>
        <h2>{{slide.text}}</h2>
      </div>
      <!--<img src="../assets/img/logo/lineup-logo.png" class="slide-image"/>-->
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-5>
        <button ion-button full (click)="goToLogin()">Log In</button>
      </ion-col>
      <ion-col col-7>
        <button ion-button full color="danger" (click)="goToRegister()">Get Started</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
